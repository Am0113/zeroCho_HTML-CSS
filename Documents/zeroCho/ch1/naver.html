<body>
  <h1> <!-- 주석 comment-->

  </h1>
  <h2>검색창</h2>
  <fieldset>
    <legend>
      검색
    </legend>
    <!-- input에 type은 Checkbox == 체크박스, radio == 다중 1택 -->
    <!-- radio는 name을 group으로 묶어주어야 다중 1택 됨 -->
    <input type="text">
    <input type="checkbox">
    <input type="checkbox">
    <input type="radio" name="group">
    <input type="radio" name="group">
    <button>검색</button>
  </fieldset>
  <ul> <!--unorder list-->
    <li>메일</li> <!--list item-->
    <li>카페</li>
    <li>블로그</li>
    <li>지식인</li>
    <li>쇼핑</li>
    <li>네이버페이</li>
  </ul>
  <h2>실시간 검색어</h2>
  <h3>연합뉴스</h3>
    <or>
      <li>충격) 이하은이 지금 내 칼과 가위로 나를 죽이려고 위협하고 있다.</li>
      <li>속보) 곧 있으면 향암이형님께서 벌크업을 하려고 운동을 하러 가신다.</li>
      <li>중대발표: 이향암 개잘생겼다.</li>
    </or>
